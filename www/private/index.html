<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Chimera Blog Control</title>
    <link rel="shortcut icon" href="http://storage.system.local/resources/favicon.ico">
    <link rel="stylesheet" href="http://storage.system.local/resources/font-awesome/css/font-awesome.min.css">

    <script src="http://storage.system.local/resources/jquery/jquery.min.js"></script>
    <script src="http://storage.system.local/resources/underscore/underscore.min.js"></script>
    <script src="http://storage.system.local/resources/underscore/underscore.string.min.js"></script>

    <link rel="stylesheet" href="http://storage.system.local/resources/bootstrap/css/bootstrap.min.css">
    <script src="http://storage.system.local/resources/bootstrap/js/bootstrap.min.js"></script>

    <script src="http://storage.system.local/resources/angular/angular.min.js"></script>
    <script src="http://storage.system.local/resources/angular/angular-route.min.js"></script>
    <script src="http://storage.system.local/resources/angular/angular-resource.min.js"></script>

    <link href="resources/style.css" rel="stylesheet">
</head>
<body>

<div class="container">

    <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div> <!-- /container -->

</body>
</html>
