<div class="col-sm-8 blog-main">

    <div class="blog-post">
        <h2 class="blog-post-title">{{post.title}}</h2>

        <p class="blog-post-meta">{{post.meta.dateCreate}} by <a href="{{post.meta.authorProfileUrl}}">{{post.meta.author}}</a></p>

        <div ng-bind-html="post.text"></div>
    </div>

</div>
