<div class="post">
    <h2 class="post__title">{{post.title}}</h2>

    <p class="post__meta">{{post.meta.dateCreate}} by <a href="#">{{post.meta.author}}</a></p>

    <div class="post__tags">
        <a ng-repeat="tag in post.tags" class="label label-default post__tag" ui-sref="main.blog.tag({tagAlias: tag.alias, page: 1})">{{tag.title}}</a>
    </div>

    <div class="post__text" ng-bind-html="post.text"></div>
</div>
