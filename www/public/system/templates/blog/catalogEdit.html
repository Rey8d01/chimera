<div class="catalog-edit">
    <h2 class="catalog-edit__title" contenteditable="true">Заголовок каталога</h2>

    <h6 class="catalog-edit__alias" contenteditable="true">Псведоним (alias) каталога</h6>

    <input type="text" class="form-control typeahead catalog-edit__parent-alias_view" placeholder="Укажи родительский каталог">

</div>

<a ng-click="catalogEdit()" class="btn btn-success">Отправить</a>
