<div ng-init="tag.progress=true">
    <h3>{{tag.title}}</h3>

    <div ng-if="tag.progress">
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only"></span>
          </div>
        </div>
    </div>

    <div class="alert alert-danger" role="alert" ng-if="tag.error">{{tag.error}}</div>
    <div class="alert alert-info" role="alert" ng-if="!tag.posts.length">Коллекция пуста</div>

    <!-- stories -->
    <div class="row" ng-repeat="post in tag.posts">

        <br>
        <div class="col-md-2 col-md-3 text-center">
            <a class="story-img" href="#"><img src="//placehold.it/100" style="width:100px;height:100px" class="img-circle">
            </a>
        </div>
        <div class="col-md-10 col-md-9">
            <h3>{{post.title}}</h3>
            <div ng-bind-html="post.text"></div>
            <p class="lead">
                <a class="btn btn-default" ui-sref="main.blog.post({postAlias: post.alias})">{{main.readMore}}</a>
            </p>
            <p class="pull-right tag-list">
                <a ng-repeat="tag in post.tags" class="label label-default tag-list__label" ui-sref="main.blog.tag({tagAlias: tag.alias, page: 1})">{{tag.title}}</a>
            </p>
            <ul class="list-inline">
                <li>{{post.meta.dateCreate}} by <a href="#">{{post.meta.author}}</a></li>
                <li><a href="#"><i class="fa fa-comments-o"></i> 4 Comments</a></li>
            </ul>
            <br>
            <br>
        </div>
    </div>
    <hr>
    <!-- end stories -->

</div>

<!-- pagination -->
<div paging page="paging.currentPage" page-size="paging.pageSize" total="paging.total" ui-sref="main.blog.tag({tagAlias: tag.alias, page: paging.currentPage})"></div>
<!-- end pagination -->
