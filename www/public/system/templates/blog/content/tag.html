<div ng-init="tag.progress=true">
    <h3>{{tag.title}}</h3>

    <div ng-if="tag.progress">
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only"></span>
          </div>
        </div>
    </div>

    <div class="alert alert-danger" role="alert" ng-if="tag.error">{{tag.error}}</div>
    <div class="alert alert-info" role="alert" ng-if="!tag.posts.length">Коллекция пуста</div>

    <div ui-view="listPosts"></div>
    <hr>

</div>

<!-- pagination -->
<div paging page="paging.currentPage" page-size="paging.pageSize" total="paging.total" ui-sref="main.blog.tag({tagAlias: tag.alias, page: paging.currentPage})"></div>
<!-- end pagination -->
