<div ng-init="author.progress=true">
    <h3>{{author.userName}}</h3>

    <div ng-if="author.progress">
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
            <span class="sr-only"></span>
          </div>
        </div>
    </div>

    <div class="alert alert-danger" role="alert" ng-if="author.error">{{author.error}}</div>
    <div class="alert alert-info" role="alert" ng-if="!author.posts.length">Коллекция пуста</div>

    <div ui-view="listPosts"></div>
    <hr>

</div>

<!-- pagination -->
<div paging page="paging.currentPage" page-size="paging.pageSize" total="paging.total" ui-sref="main.blog.author({userId: author.userId, page: paging.currentPage})"></div>
<!-- end pagination -->
