<div class="panel panel-default">
    <!-- title -->
    <div class="panel-heading">Movies</div>
    <!-- input -->
    <div class="panel-body">
        <div class="input-group">
            <input type="text" class="form-control typeahead" placeholder="Search for...">

            <span class="input-group-btn" data-toggle="buttons">
                <label class="btn btn-default" ng-click="setRate(0)"><input type="radio" name="inputWalls" value="0">0</label>
                <label class="btn btn-default" ng-click="setRate(1)"><input type="radio" name="inputWalls" value="1">1</label>
                <label class="btn btn-default" ng-click="setRate(2)"><input type="radio" name="inputWalls" value="2">2</label>
                <label class="btn btn-default" ng-click="setRate(3)"><input type="radio" name="inputWalls" value="3">3</label>
                <label class="btn btn-default" ng-click="setRate(4)"><input type="radio" name="inputWalls" value="4">4</label>
                <label class="btn btn-default" ng-click="setRate(5)"><input type="radio" name="inputWalls" value="5">5</label>
            </span>
        </div>

    </div>

    <!-- list group -->
    <div class="list-group">
        <a class="list-group-item" ng-repeat="(imdb, criticItem) in criticList">{{criticItem.title}} <span class="badge">{{criticItem.rate}}</span></a>
    </div>
</div>

</script>
